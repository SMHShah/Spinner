    <style>
        /* üéØ DARK BLUE THEME */
        :root {
            --dark-blue: #0a192f;
            --navy-blue: #112240;
            --light-blue: #64ffda;
            --bright-blue: #57cbff;
            --card-bg: #1a2a3a;
            --card-border: rgba(100, 255, 218, 0.3);
            --text-primary: #e6f1ff;
            --text-secondary: #8892b0;
            --shadow-blue: 0 0 20px rgba(100, 255, 218, 0.3);
            --gradient-blue: linear-gradient(135deg, #64ffda, #57cbff);
            --gradient-dark: linear-gradient(180deg, #0a192f 0%, #112240 100%);
        }

        [data-theme="light"] {
            --dark-blue: #f0f8ff;
            --navy-blue: #e6f2ff;
            --light-blue: #0077b6;
            --bright-blue: #0096c7;
            --card-bg: #ffffff;
            --card-border: rgba(0, 119, 182, 0.2);
            --text-primary: #1a1a2e;
            --text-secondary: #2d2d5a;
            --shadow-blue: 0 0 15px rgba(0, 119, 182, 0.2);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: var(--gradient-dark);
            color: var(--text-primary);
            min-height: 100vh;
            overflow-x: hidden;
            transition: all 0.3s ease;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 30%, rgba(100, 255, 218, 0.05) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(87, 203, 255, 0.05) 0%, transparent 50%);
            z-index: -1;
            pointer-events: none;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
            z-index: 1;
        }

        /* Theme Toggle */
        .theme-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
        }

        #themeBtn {
            background: var(--card-bg);
            color: var(--light-blue);
            border: 2px solid var(--light-blue);
            width: 50px;
            height: 50px;
            border-radius: 50%;
            font-size: 1.2rem;
            cursor: pointer;
            box-shadow: var(--shadow-blue);
            transition: all 0.3s ease;
        }

        #themeBtn:hover {
            transform: rotate(180deg);
            background: var(--light-blue);
            color: var(--dark-blue);
        }

        /* Header */
        .header {
            text-align: center;
            margin-bottom: 40px;
            padding: 20px 0;
        }

        .logo-container {
            position: relative;
            display: inline-block;
            margin-bottom: 20px;
        }

        .logo-glow {
            width: 140px;
            height: 140px;
            margin: 0 auto;
            border-radius: 50%;
            padding: 4px;
            background: var(--gradient-blue);
            position: relative;
            box-shadow: 0 0 30px rgba(100, 255, 218, 0.3);
        }

        .logo {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid var(--dark-blue);
        }

        .title {
            font-family: 'Orbitron', sans-serif;
            font-size: 3rem;
            color: var(--light-blue);
            margin: 15px 0;
            font-weight: 700;
            letter-spacing: 2px;
            text-shadow: 0 0 10px rgba(100, 255, 218, 0.5);
        }

        .slogan {
            font-size: 1.2rem;
            color: var(--text-secondary);
            margin-bottom: 10px;
            font-style: italic;
        }

        /* Registration Section */
        .registration-section {
            background: var(--card-bg);
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            margin: 0 auto;
            border: 1px solid var(--card-border);
        }

        .registration-box h2 {
            color: var(--light-blue);
            margin-bottom: 30px;
            text-align: center;
            font-size: 1.8rem;
        }

        .input-group {
            position: relative;
            margin-bottom: 25px;
        }

        .input-group input {
            width: 100%;
            padding: 15px 20px 15px 50px;
            border: 2px solid rgba(100, 255, 218, 0.2);
            border-radius: 10px;
            font-size: 1rem;
            background: rgba(255, 255, 255, 0.05);
            color: var(--text-primary);
            transition: all 0.3s ease;
        }

        .input-group input:focus {
            outline: none;
            border-color: var(--light-blue);
            box-shadow: 0 0 0 3px rgba(100, 255, 218, 0.1);
        }

        .input-group i {
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--light-blue);
        }

        /* Wheel Section */
        .wheel-section {
            text-align: center;
            margin: 40px 0;
        }

        .wheel-container {
            position: relative;
            display: inline-block;
            margin-bottom: 40px;
        }

        #wheelCanvas {
            border-radius: 50%;
            box-shadow: 0 0 30px rgba(100, 255, 218, 0.2);
            background: var(--card-bg);
            border: 3px solid var(--light-blue);
        }

        .wheel-center {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }

        .spin-indicator {
            font-size: 3rem;
            color: var(--light-blue);
            animation: bounce 1s infinite;
            margin-bottom: 20px;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        /* Buttons */
        .spin-btn {
            background: var(--gradient-blue);
            color: var(--dark-blue);
            border: none;
            padding: 18px 40px;
            font-size: 1.2rem;
            border-radius: 50px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            box-shadow: 0 5px 20px rgba(100, 255, 218, 0.3);
        }

        .spin-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(100, 255, 218, 0.4);
        }

        .retry-btn {
            background: var(--navy-blue);
            color: var(--bright-blue);
            border: 2px solid var(--bright-blue);
            padding: 15px 30px;
            font-size: 1rem;
            border-radius: 50px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin: 0 10px;
        }

        .retry-btn:hover {
            background: var(--bright-blue);
            color: var(--dark-blue);
        }

        /* Current Student */
        .current-student {
            background: var(--card-bg);
            border-radius: 12px;
            padding: 25px;
            display: inline-block;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
            border: 1px solid var(--card-border);
        }

        .current-student h3 {
            color: var(--light-blue);
            margin-bottom: 15px;
            font-size: 1.3rem;
        }

        .current-student p {
            margin: 8px 0;
            color: var(--text-secondary);
        }

        .current-student strong {
            color: var(--light-blue);
        }

        /* Result Section */
        .result-section {
            background: var(--card-bg);
            border-radius: 15px;
            padding: 40px;
            max-width: 700px;
            margin: 40px auto;
            text-align: center;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
            border: 1px solid var(--card-border);
        }

        .result-box h2 {
            font-size: 2.5rem;
            margin-bottom: 30px;
            color: var(--light-blue);
        }

        .prize-display {
            font-size: 4rem;
            margin: 30px 0;
        }

        .result-message {
            font-size: 1.2rem;
            color: var(--text-secondary);
            margin: 20px 0 30px;
        }

        .button-group {
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
            margin-top: 30px;
        }

        .secondary-btn {
            background: transparent;
            color: var(--bright-blue);
            border: 2px solid var(--bright-blue);
            padding: 15px 30px;
            border-radius: 50px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .secondary-btn:hover {
            background: var(--bright-blue);
            color: var(--dark-blue);
        }

        /* History Section */
        .history-section {
            background: var(--card-bg);
            border-radius: 15px;
            padding: 30px;
            margin-top: 40px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            border: 1px solid var(--card-border);
        }

        .history-box h2 {
            color: var(--light-blue);
            margin-bottom: 25px;
        }

        .history-controls {
            display: flex;
            gap: 15px;
            margin-bottom: 25px;
            flex-wrap: wrap;
        }

        .action-btn {
            background: rgba(100, 255, 218, 0.1);
            color: var(--light-blue);
            border: 1px solid var(--light-blue);
            padding: 12px 25px;
            border-radius: 8px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 10px;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .action-btn:hover {
            background: var(--light-blue);
            color: var(--dark-blue);
        }

        .history-table-container {
            overflow-x: auto;
            border-radius: 10px;
            border: 1px solid var(--card-border);
        }

        .history-table {
            width: 100%;
            border-collapse: collapse;
        }

        .history-table th {
            background: var(--gradient-blue);
            color: var(--dark-blue);
            padding: 15px;
            text-align: left;
            font-weight: 600;
        }

        .history-table td {
            padding: 15px;
            border-bottom: 1px solid var(--card-border);
            color: var(--text-primary);
        }

        .history-table tr:hover {
            background: rgba(100, 255, 218, 0.05);
        }

        /* Admin Panel */
        .admin-panel {
            position: fixed;
            bottom: 30px;
            left: 30px;
        }

        .admin-btn {
            background: var(--gradient-blue);
            color: var(--dark-blue);
            border: none;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            font-size: 1.5rem;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
        }

        .admin-btn:hover {
            transform: rotate(90deg);
        }

        .admin-menu {
            position: absolute;
            bottom: 70px;
            left: 0;
            background: var(--card-bg);
            border-radius: 12px;
            padding: 20px;
            width: 250px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            border: 1px solid var(--card-border);
        }

        .admin-menu h3 {
            color: var(--light-blue);
            margin-bottom: 15px;
            font-size: 1.1rem;
        }

        .admin-option {
            background: none;
            border: none;
            color: var(--text-primary);
            padding: 12px 15px;
            width: 100%;
            text-align: left;
            cursor: pointer;
            border-radius: 8px;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .admin-option:hover {
            background: rgba(100, 255, 218, 0.1);
            color: var(--light-blue);
        }

        /* Stats Bar */
        .stats-bar {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin-top: 40px;
            flex-wrap: wrap;
        }

        .stat {
            background: var(--card-bg);
            padding: 20px 30px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            gap: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            border: 1px solid var(--card-border);
        }

        .stat i {
            font-size: 2rem;
            color: var(--light-blue);
        }

        .stat span {
            font-size: 1.1rem;
            color: var(--text-primary);
        }

        .stat span span {
            color: var(--light-blue);
            font-weight: 600;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .title {
                font-size: 2.2rem;
            }
            
            .wheel-container {
                width: 90vw;
                height: 90vw;
            }
            
            #wheelCanvas {
                width: 100% !important;
                height: 100% !important;
            }
            
            .spin-btn, .retry-btn {
                padding: 15px 25px;
                font-size: 1rem;
            }
            
            .button-group {
                flex-direction: column;
                align-items: center;
            }
            
            .secondary-btn, .retry-btn {
                margin: 5px 0;
                width: 80%;
            }
            
            .stats-bar {
                gap: 20px;
            }
            
            .stat {
                padding: 15px 20px;
            }
            
            .admin-panel {
                bottom: 20px;
                left: 20px;
            }
        }

        @media (max-width: 480px) {
            .title {
                font-size: 1.8rem;
            }
            
            .logo-glow {
                width: 120px;
                height: 120px;
            }
            
            .registration-section {
                padding: 30px 20px;
            }
            
            .history-controls {
                flex-direction: column;
            }
        }

        /* Notification */
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: var(--gradient-blue);
            color: var(--dark-blue);
            padding: 15px 25px;
            border-radius: 10px;
            box-shadow: var(--shadow-blue);
            z-index: 2000;
            animation: slideIn 0.3s ease-out;
            max-width: 350px;
            font-weight: 600;
        }

        @keyframes slideIn {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }
    </style>
</head>

        let gameState = {
            currentStudent: null,
            students: [],
            history: [],
            autoSpins: [],
            previousPrizes: [],
            totalCash: 0,
            isSpinning: false,
            currentAngle: 0
        };

        // üéØ DOM ELEMENTS
        const elements = {
            registrationSection: document.getElementById('registrationSection'),
            wheelSection: document.getElementById('wheelSection'),
            resultSection: document.getElementById('resultSection'),
            historySection: document.getElementById('historySection'),
            studentName: document.getElementById('studentName'),
            studentClass: document.getElementById('studentClass'),
            registerBtn: document.getElementById('registerBtn'),
            wheelCanvas: document.getElementById('wheelCanvas'),
            spinBtn: document.getElementById('spinBtn'),
            currentName: document.getElementById('currentName'),
            currentClass: document.getElementById('currentClass'),
            currentPrize: document.getElementById('currentPrize'),
            resultTitle: document.getElementById('resultTitle'),
            prizeDisplay: document.getElementById('prizeDisplay'),
            resultMessage: document.getElementById('resultMessage'),
            retryBtn: document.getElementById('retryBtn'),
            nextStudentBtn: document.getElementById('nextStudentBtn'),
            viewHistoryBtn: document.getElementById('viewHistoryBtn'),
            historyTableBody: document.getElementById('historyTableBody'),
            exportBtn: document.getElementById('exportBtn'),
            clearHistoryBtn: document.getElementById('clearHistoryBtn'),
            backToWheelBtn: document.getElementById('backToWheelBtn'),
            adminToggleBtn: document.getElementById('adminToggleBtn'),
            adminMenu: document.getElementById('adminMenu'),
            resetSystemBtn: document.getElementById('resetSystemBtn'),
            viewAllHistoryBtn: document.getElementById('viewAllHistoryBtn'),
            systemStatusBtn: document.getElementById('systemStatusBtn'),
            totalStudents: document.getElementById('totalStudents'),
            totalWinners: document.getElementById('totalWinners'),
            totalCash: document.getElementById('totalCash'),
            themeBtn: document.getElementById('themeBtn')
        };

        // üé® CANVAS SETUP
        const ctx = elements.wheelCanvas.getContext('2d');
        const wheelRadius = elements.wheelCanvas.width / 2;
        const centerX = elements.wheelCanvas.width / 2;
        const centerY = elements.wheelCanvas.height / 2;

        // üîä SOUNDS
        const sounds = {
            spin: new Audio('https://assets.mixkit.co/sfx/preview/mixkit-arcade-game-jump-coin-216.mp3'),
            win: new Audio('https://assets.mixkit.co/sfx/preview/mixkit-winning-chimes-2015.mp3'),
            lose: new Audio('https://assets.mixkit.co/sfx/preview/mixkit-wrong-answer-fail-notification-946.mp3'),
            click: new Audio('https://assets.mixkit.co/sfx/preview/mixkit-select-click-1109.mp3')
        };

        // üöÄ INITIALIZE
        document.addEventListener('DOMContentLoaded', () => {
            drawWheel();
            initEventListeners();
            loadFromLocalStorage();
        });

        // üé® DRAW WHEEL
        function drawWheel() {
            ctx.clearRect(0, 0, elements.wheelCanvas.width, elements.wheelCanvas.height);
            const segmentAngle = (2 * Math.PI) / prizes.length;
            
            prizes.forEach((prize, index) => {
                const startAngle = index * segmentAngle;
                const endAngle = (index + 1) * segmentAngle;
                
                // Draw segment
                ctx.beginPath();
                ctx.moveTo(centerX, centerY);
                ctx.arc(centerX, centerY, wheelRadius - 10, startAngle, endAngle);
                ctx.closePath();
                
                ctx.fillStyle = prize.color;
                ctx.fill();
                
                // Draw border
                ctx.strokeStyle = '#000000';
                ctx.lineWidth = 2;
                ctx.stroke();
                
                // Draw text
                ctx.save();
                ctx.translate(centerX, centerY);
                ctx.rotate(startAngle + segmentAngle / 2);
                
                ctx.textAlign = 'right';
                ctx.fillStyle = '#000000';
                ctx.font = 'bold 14px Poppins';
                
                // Draw prize text
                const text = `${prize.emoji} ${prize.name}`;
                ctx.fillText(text, wheelRadius - 30, 5);
                
                ctx.restore();
            });
            
            // Draw center circle
            ctx.beginPath();
            ctx.arc(centerX, centerY, 30, 0, 2 * Math.PI);
            ctx.fillStyle = '#000000';
            ctx.fill();
            ctx.strokeStyle = '#64ffda';
            ctx.lineWidth = 4;
            ctx.stroke();
            
            // Draw center text
            ctx.fillStyle = '#64ffda';
            ctx.font = 'bold 16px Orbitron';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText('SPIN', centerX, centerY);
        }

        // üé∞ SPIN WHEEL
        function spinWheel() {
            if (gameState.isSpinning) return;
            
            let prizeIndex;
            if (gameState.autoSpins.length > 0) {
                prizeIndex = gameState.autoSpins.shift();
            } else {
                prizeIndex = Math.floor(Math.random() * prizes.length);
            }
            
            playSound(sounds.spin);
            gameState.isSpinning = true;
            elements.spinBtn.disabled = true;
            
            const spins = 5 + Math.random() * 3;
            const targetAngle = (prizeIndex * (360 / prizes.length)) + (Math.random() * 30);
            const totalRotation = (spins * 360) + targetAngle;
            const duration = 4000;
            const startAngle = gameState.currentAngle;
            const startTime = Date.now();
            
            function animate() {
                const now = Date.now();
                const elapsed = now - startTime;
                const progress = Math.min(elapsed / duration, 1);
                
                const easeOut = 1 - Math.pow(1 - progress, 3);
                gameState.currentAngle = startAngle + (totalRotation * easeOut);
                
                ctx.save();
                ctx.translate(centerX, centerY);
                ctx.rotate(gameState.currentAngle * Math.PI / 180);
                ctx.translate(-centerX, -centerY);
                drawWheel();
                ctx.restore();
                
                if (progress < 1) {
                    requestAnimationFrame(animate);
                } else {
                    gameState.isSpinning = false;
                    elements.spinBtn.disabled = false;
                    
                    const normalizedAngle = gameState.currentAngle % 360;
                    const adjustedPrizeIndex = Math.floor((360 - normalizedAngle) / (360 / prizes.length)) % prizes.length;
                    const prize = prizes[adjustedPrizeIndex];
                    processPrize(prize, gameState.autoSpins.length > 0);
                }
            }
            
            animate();
        }

        // üéØ PROCESS PRIZE WITH RULES
        function processPrize(prize, isAutoSpin) {
            const historyEntry = {
                id: Date.now(),
                student: gameState.currentStudent,
                prize: prize.name,
                value: prize.value,
                time: new Date().toLocaleString(),
                type: prize.type,
                isAuto: isAutoSpin
            };
            
            gameState.history.push(historyEntry);
            
            // üéØ RULE 1: DOUBLE PRIZE DETECTION
            if (!isAutoSpin && (prize.type === 'cash' || prize.type === 'popcorn')) {
                const lastSimilarPrize = gameState.previousPrizes.findLast(p => 
                    p.type === prize.type && 
                    (prize.type !== 'cash' || p.value === prize.value)
                );
                
                if (lastSimilarPrize) {
                    const spinAgainIndex = prizes.findIndex(p => p.type === 'spinagain');
                    const youLoseIndex = prizes.findIndex(p => p.type === 'youlose');
                    
                    gameState.autoSpins.push(spinAgainIndex, youLoseIndex);
                    showNotification(`DOUBLE ${prize.name} DETECTED! Next student gets special sequence.`);
                }
            }
            
            // üéØ RULE 2: SPIN AGAIN RULE
            if (!isAutoSpin && prize.type === 'spinagain') {
                const youLoseIndex = prizes.findIndex(p => p.type === 'youlose');
                gameState.autoSpins.push(youLoseIndex);
                showNotification('SPIN AGAIN triggered! Next student gets YOU LOSE.');
            }
            
            // Store for double detection
            if (!isAutoSpin && (prize.type === 'cash' || prize.type === 'popcorn')) {
                gameState.previousPrizes.push({
                    type: prize.type,
                    value: prize.value,
                    time: Date.now()
                });
                
                if (gameState.previousPrizes.length > 10) {
                    gameState.previousPrizes.shift();
                }
            }
            
            // Update stats
            if (prize.type === 'cash') {
                gameState.totalCash += prize.value;
                elements.totalCash.textContent = gameState.totalCash;
            }
            
            showResult(prize, isAutoSpin);
            updateCurrentStudentDisplay();
            updateStats();
            saveToLocalStorage();
        }

        // üèÜ SHOW RESULT
        function showResult(prize, isAuto) {
            elements.wheelSection.style.display = 'none';
            elements.resultSection.style.display = 'block';
            
            if (prize.type === 'youlose') {
                elements.resultTitle.textContent = "üòî BETTER LUCK NEXT TIME!";
                playSound(sounds.lose);
            } else if (isAuto) {
                elements.resultTitle.textContent = "‚ö° AUTO SPIN RESULT";
            } else {
                elements.resultTitle.textContent = "üéâ CONGRATULATIONS!";
                playSound(sounds.win);
            }
            
            elements.prizeDisplay.innerHTML = `
                <div style="font-size: 5rem; margin: 20px 0;">${prize.emoji}</div>
                <h3 style="font-size: 2.5rem; color: #64ffda; margin: 10px 0;">${prize.name}</h3>
                ${prize.value > 0 ? `<p style="font-size: 1.5rem; color: #57cbff;">Value: Rs ${prize.value}</p>` : ''}
            `;
            
            let message = "";
            if (isAuto) {
                message = "This was an automatic spin triggered by game rules.";
            } else if (prize.type === 'spinagain') {
                message = "You get another spin! Next student will get 'You Lose' automatically.";
            } else if (prize.type === 'youlose') {
                message = "Don't worry! Next spin will bring better luck.";
            } else {
                message = "Awesome! You've won a prize!";
            }
            
            elements.resultMessage.textContent = message;
        }

        // üë§ REGISTER STUDENT
        function registerStudent() {
            const name = elements.studentName.value.trim();
            const className = elements.studentClass.value.trim();
            
            if (!name || !className) {
                showNotification("Please enter both name and class!", "error");
                return;
            }
            
            gameState.currentStudent = {
                id: Date.now(),
                name: name,
                class: className,
                joinTime: new Date().toLocaleString()
            };
            
            gameState.students.push(gameState.currentStudent);
            elements.totalStudents.textContent = gameState.students.length;
            
            elements.currentName.textContent = name;
            elements.currentClass.textContent = className;
            elements.currentPrize.textContent = "Not spun yet";
            
            elements.registrationSection.style.display = 'none';
            elements.wheelSection.style.display = 'block';
            
            showNotification(`Welcome ${name}! Ready to spin?`);
            playSound(sounds.click);
        }

        // üîÑ NEXT STUDENT (Registration popup dikhayega)
        function nextStudent() {
            elements.resultSection.style.display = 'none';
            elements.registrationSection.style.display = 'block';
            
            // Clear previous student's input
            elements.studentName.value = '';
            elements.studentClass.value = '';
            elements.studentName.focus();
            
            // Reset current prize display
            elements.currentPrize.textContent = "-";
            
            showNotification("Next student registration");
            playSound(sounds.click);
        }

        // üîÑ RETRY SAME STUDENT
        function retrySameStudent() {
            if (!gameState.currentStudent) return;
            
            elements.resultSection.style.display = 'none';
            elements.wheelSection.style.display = 'block';
            
            showNotification(`${gameState.currentStudent.name}, try your luck again!`);
            playSound(sounds.click);
        }

        // üìä UPDATE DISPLAYS
        function updateCurrentStudentDisplay() {
            if (gameState.currentStudent && gameState.history.length > 0) {
                const lastEntry = gameState.history[gameState.history.length - 1];
                elements.currentPrize.textContent = lastEntry.prize;
            }
        }

        function updateStats() {
            const winners = gameState.history.filter(h => 
                h.type !== 'youlose' && h.type !== 'spinagain' && !h.isAuto
            ).length;
            
            elements.totalWinners.textContent = winners;
        }

        // üìú HISTORY FUNCTIONS
        function showHistory() {
            elements.wheelSection.style.display = 'none';
            elements.resultSection.style.display = 'none';
            elements.historySection.style.display = 'block';
            
            const tbody = elements.historyTableBody;
            tbody.innerHTML = '';
            
            gameState.history.forEach((entry, index) => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${index + 1}</td>
                    <td>${entry.student?.name || 'Unknown'}</td>
                    <td>${entry.student?.class || 'N/A'}</td>
                    <td>${entry.prize} ${entry.isAuto ? '‚ö°' : ''}</td>
                    <td>${entry.time}</td>
                `;
                tbody.appendChild(row);
            });
        }

        function exportToExcel() {
            let csv = 'Name,Class,Prize,Value,Time\n';
            gameState.history.forEach(entry => {
                csv += `"${entry.student?.name || ''}","${entry.student?.class || ''}","${entry.prize}",${entry.value},"${entry.time}"\n`;
            });
            
            const blob = new Blob([csv], { type: 'text/csv' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'lucky_wheel_history.csv';
            a.click();
            
            showNotification('History exported successfully!');
        }

        // üé≠ UTILITY FUNCTIONS
        function showNotification(message) {
            const notification = document.createElement('div');
            notification.className = 'notification';
            notification.textContent = message;
            
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.remove();
            }, 3000);
        }

        function playSound(sound) {
            sound.currentTime = 0;
            sound.play().catch(() => {});
        }

        // üíæ LOCAL STORAGE
        function saveToLocalStorage() {
            localStorage.setItem('luckyWheelState', JSON.stringify({
                students: gameState.students,
                history: gameState.history,
                totalCash: gameState.totalCash,
                previousPrizes: gameState.previousPrizes
            }));
        }

        function loadFromLocalStorage() {
            const saved = localStorage.getItem('luckyWheelState');
            if (saved) {
                const data = JSON.parse(saved);
                gameState.students = data.students || [];
                gameState.history = data.history || [];
                gameState.totalCash = data.totalCash || 0;
                gameState.previousPrizes = data.previousPrizes || [];
                
                elements.totalStudents.textContent = gameState.students.length;
                elements.totalCash.textContent = gameState.totalCash;
                updateStats();
            }
        }

        function resetSystem() {
            if (confirm('Are you sure you want to reset the entire system? All data will be lost!')) {
                gameState = {
                    currentStudent: null,
                    students: [],
                    history: [],
                    autoSpins: [],
                    previousPrizes: [],
                    totalCash: 0,
                    isSpinning: false,
                    currentAngle: 0
                };
                
                localStorage.removeItem('luckyWheelState');
                
                elements.totalStudents.textContent = '0';
                elements.totalWinners.textContent = '0';
                elements.totalCash.textContent = '0';
                
                elements.registrationSection.style.display = 'block';
                elements.wheelSection.style.display = 'none';
                elements.resultSection.style.display = 'none';
                elements.historySection.style.display = 'none';
                
                elements.studentName.value = '';
                elements.studentClass.value = '';
                
                showNotification('System has been reset successfully!');
                playSound(sounds.click);
            }
        }

        // üåô THEME FUNCTIONS
        function toggleTheme() {
            const currentTheme = document.body.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            document.body.setAttribute('data-theme', newTheme);
            
            if (newTheme === 'dark') {
                elements.themeBtn.innerHTML = '<i class="fas fa-moon"></i>';
            } else {
                elements.themeBtn.innerHTML = '<i class="fas fa-sun"></i>';
            }
            
            playSound(sounds.click);
        }

        // üéÆ EVENT LISTENERS
        function initEventListeners() {
            // Registration
            elements.registerBtn.addEventListener('click', registerStudent);
            elements.studentName.addEventListener('keypress', (e) => e.key === 'Enter' && registerStudent());
            elements.studentClass.addEventListener('keypress', (e) => e.key === 'Enter' && registerStudent());
            
            // Wheel
            elements.spinBtn.addEventListener('click', spinWheel);
            
            // Results
            elements.retryBtn.addEventListener('click', retrySameStudent);
            elements.nextStudentBtn.addEventListener('click', nextStudent);
            elements.viewHistoryBtn.addEventListener('click', showHistory);
            
            // History
            elements.backToWheelBtn.addEventListener('click', () => {
                elements.historySection.style.display = 'none';
                elements.wheelSection.style.display = 'block';
                playSound(sounds.click);
            });
            
            elements.exportBtn.addEventListener('click', exportToExcel);
            elements.clearHistoryBtn.addEventListener('click', () => {
                if (confirm('Clear all history?')) {
                    gameState.history = [];
                    showNotification('History cleared!');
                    showHistory();
                }
            });
            
            // Admin
            elements.adminToggleBtn.addEventListener('click', () => {
                elements.adminMenu.style.display = elements.adminMenu.style.display === 'none' ? 'block' : 'none';
                playSound(sounds.click);
            });
            
            elements.resetSystemBtn.addEventListener('click', resetSystem);
            elements.viewAllHistoryBtn.addEventListener('click', showHistory);
            elements.systemStatusBtn.addEventListener('click', () => {
                showNotification(`System Status:\nStudents: ${gameState.students.length}\nTotal Cash: Rs ${gameState.totalCash}\nHistory Entries: ${gameState.history.length}`);
                elements.adminMenu.style.display = 'none';
            });
            
            // Theme
            elements.themeBtn.addEventListener('click', toggleTheme);
        }
    </script>
</body>
